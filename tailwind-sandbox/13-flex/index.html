<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Flex</title>
  </head>
  <body>
    <!-- Flex and alignment -->
    <div class="flex flex-col md:flex-row">
      <div class="p-10 bg-blue-300 border border-blue-600">01</div>
      <div class="p-10 bg-blue-300 border border-blue-600">02</div>
      <div class="p-10 bg-blue-300 border border-blue-600">03</div>
      <div class="p-10 bg-blue-300 border border-blue-600">04</div>
    </div>
    <br>
    <div class="flex h-72 w-full bg-gray-100 items-end justify-around">
      <div class="p-10 bg-blue-300 border border-blue-600">01</div>
      <div class="p-10 bg-blue-300 border border-blue-600">02</div>
      <div class="p-10 bg-blue-300 border border-blue-600">03</div>
      <div class="p-10 bg-blue-300 border border-blue-600">04</div>
    </div>
    <br>
    <div class="mt-4 gap-4 flex flex-col h-72 w-full bg-gray-100 items-end justify-between">
      <div class="order-3 p-10 bg-blue-300 border border-blue-600">01</div>
      <div class="order-2 p-10 bg-blue-300 border border-blue-600">02</div>
      <div class="order-4 p-10 bg-blue-300 border border-blue-600">03</div>
      <div class="order-1 p-10 bg-blue-300 border border-blue-600">04</div>
    </div>
    <!-- Flex Column, Gap and Order -->
<br>

    <!-- Grow and shrink -->
    <div class="flex w-full bg-gray-200">
      <div class="flex-initial w-64 p-10 bg-blue-300 border border-blue-600">01</div>
      <div class="flex-none w-64 p-10 bg-blue-300 border border-blue-600">02</div>
      <div class="flex-auto w-64 p-10 bg-blue-300 border border-blue-600">03</div>
      <div class="flex-1 w-64 p-10 bg-blue-300 border border-blue-600">04</div>
      <div class="p-10 bg-blue-300 border border-blue-600">05</div>
      <div class="p-10 bg-blue-300 border border-blue-600">06</div>
      <div class="p-10 bg-blue-300 border border-blue-600">07</div>
    </div>
    <br>
    <div class="flex text-center">
      <div class="flex-1 bg-blue-100">Hello</div>
      <div class="flex-1 bg-blue-100">Hello</div>
      <div class="flex-1 bg-blue-100">Hello</div>
    </div>
  </body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	align-items: flex-start;
      items-end	align-items: flex-end;
      items-center	align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
